    <script>
        let Qbank = [{
            question: "What is the color of blood?",
            options: ['Red', 'Green', 'Yellow', 'Blue'],
            correct: 0
        },
        {
            question: "What is the color of the sky?",
            options: ['Red', 'Green', 'Yellow', 'Blue'],
            correct: 3
        },
        {
            question: "What is the color of grass?",
            options: ['Red', 'Green', 'Yellow', 'Blue'],
            correct: 1
        },
        {
            question: "What is the color of sun?",
            options: ['Red', 'Green', 'Yellow', 'Blue'],
            correct: 2
        },
        {
            question: "What is the color of banana?",
            options: ['Red', 'Green', 'Yellow', 'Blue'],
            correct: 2
        }];

        // Selecting elements
        let choices = document.querySelectorAll('.choice');
        let radioInputs = document.querySelectorAll('.option input');
        let questionElement = document.querySelector('#Hq');
        let optionTexts = document.querySelectorAll('.optionText');
        let btnNext = document.querySelector('#btnNext');
        let container = document.querySelector('#container');
        let currentQ = 0;
        let score = 0;
        let selectedOption = null;
        let feedback = document.querySelector('#feedback');
        let progressBar = document.querySelector('#progress-bar');
        let currentQElement = document.querySelector('#current-q');
        let totalQElement = document.querySelector('#total-q');
        let scoreDisplay = document.querySelector('#score');

        // Initialize quiz
        const initQuiz = () => {
            totalQElement.textContent = Qbank.length;
            updateProgressBar();
            loadQuestion();
        };

        // Load question
        const loadQuestion = () => {
            const que = Qbank[currentQ];
            questionElement.innerText = que.question;
            currentQElement.textContent = currentQ + 1;
            
            que.options.forEach((option, index) => {
                optionTexts[index].innerText = option;
                choices[index].classList.remove('selected', 'correct', 'incorrect');
                radioInputs[index].checked = false;
            });
            
            btnNext.disabled = true;
            selectedOption = null;
        };

        // Update progress bar
        const updateProgressBar = () => {
            const progress = ((currentQ) / Qbank.length) * 100;
            progressBar.style.width = `${progress}%`;
        };

        // Show feedback
        const showFeedback = (isCorrect) => {
            feedback.textContent = isCorrect ? 'Correct! üéâ' : 'Incorrect! üò¢';
            feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'} show`;
            
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 1500);
        };

        // Event listeners for choices
        choices.forEach(choice => {
            choice.addEventListener('click', () => {
                // Remove selected class from all choices
                choices.forEach(c => c.classList.remove('selected'));
                
                // Add selected class to clicked choice
                choice.classList.add('selected');
                
                // Mark the radio input as checked
                const index = choice.getAttribute('data-index');
                radioInputs[index].checked = true;
                selectedOption = parseInt(index);
                
                // Enable submit button
                btnNext.disabled = false;
            });
        });

        // Submit answer
        btnNext.addEventListener('click', () => {
            if (selectedOption === null) return;
            
            // Check if answer is correct
            const isCorrect = selectedOption === Qbank[currentQ].correct;
            
            if (isCorrect) {
                score++;
                scoreDisplay.textContent = score;
                showFeedback(true);
            } else {
                showFeedback(false);
            }
            
            // Highlight correct and incorrect answers
            choices.forEach(choice => {
                const index = parseInt(choice.getAttribute('data-index'));
                if (index === Qbank[currentQ].correct) {
                    choice.classList.add('correct');
                } else if (index === selectedOption && !isCorrect) {
                    choice.classList.add('incorrect');
                }
            });
            
            // Disable submit button during feedback
            btnNext.disabled = true;
            
            // Move to next question after delay
            setTimeout(() => {
                currentQ++;
                if (currentQ < Qbank.length) {
                    loadQuestion();
                    updateProgressBar();
                } else {
                    showResults();
                }
            }, 1500);
        });

        // Show results
        const showResults = () => {
            container.innerHTML = `
                <div id="result-container">
                    <h2>Quiz Completed!</h2>
                    <h3>Your score is ${score} out of ${Qbank.length}</h3>
                    <div style="margin: 2rem 0; font-size: 4rem;">
                        ${score === Qbank.length ? 'üèÜ' : 
                          score >= Qbank.length * 0.7 ? 'üéâ' : 
                          score >= Qbank.length * 0.5 ? 'üëç' : 'üò¢'}
                    </div>
                    <button id="btnReload">Take Again</button>
                </div>
            `;
            
            document.querySelector('#btnReload').addEventListener('click', () => {
                location.reload();
            });
        };

        // Initialize the quiz
        initQuiz();
    </script>
